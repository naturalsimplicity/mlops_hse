apiVersion: apps/v1
kind: Deployment
metadata:
  name: stress-deployment
  labels:
    app: stress
spec:
  replicas: 5  # Много реплик
  selector:
    matchLabels:
      app: stress
  template:
    metadata:
      labels:
        app: stress
    spec:
      containers:
      - name: stress
        image: yourusername/stress-app:v1
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "1Gi"    # Большие запросы
            cpu: "1000m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
